<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="icon" type="image/x-icon" href="img/logo2.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Enriqueta'>
    <link rel="stylesheet" href="css/estilos-navbar-index.css">
    <link rel="stylesheet" href="css/estilos-index.css">
    <link rel="stylesheet" href="css/estilos-texto.css">
    <link rel="stylesheet" href="css/estilos-forms.css">
    <script defer src="./js/iniciarSesion.js"></script>
</head>

<body class="body-inicioSesion pb-0">
    <header class="sticky-top">
        <nav class="navbar navbar-expand-lg navbar-light p-0 navbar-custom">
            <a class="navbar-brand px-4" href="#section01" tabindex="1"><img class="img" src="img/logo1.png"
                    height="55"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse div-menu-secciones h-100" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto align-items-center h-100">
                    <li class="nav-item nav-item-custom px-2 d-flex align-items-center">
                        <a class="nav-link" href="#section02">Funciones</a>
                    </li>
                    <li class=" nav-item nav-item-custom px-2 d-flex align-items-center">
                        <a class="nav-link" href="#section03">Soluciones</a>
                    </li>
                    <li class="nav-item nav-item-custom px-2 d-flex align-items-center">
                        <a class="nav-link" href="#section04">Planes</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a class="btn-custom-i" href="#">Iniciar sesión</a>
                    <a class="btn-custom-i mx-4" href="registrarse.html">Registrarse</a>
                </div>
            </div>
        </nav>
    </header>
    <div class="row mx-3">
        <div class="col-md-6 mt-4 flex-column justify-content-center">
            <div class="d-flex align-items-center justify-content-center my-4 ms-5">
                <img src="img/imagen.png" alt="Imagen" class="" width="250">
            </div>
            <div class="mb-4 texto-1 ms-5">Unifica tareas, compañeros de equipo y herramientas</div>
            <div class="texto-2 ms-5">Mantenlo todo en el mismo lugar, aunque tu equipo no lo esté.</div>
        </div>
        <div class="col-md-6 d-flex align-items-center justify-content-center">
            <form class="row g-3 needs-validation form-registro p-4" novalidate method="dialog">
                <div class="text-center mb-2 mt-1"><img src="img/logo2.png" alt="" width="" height="70"></div>
                <div class="input-group">
                    <input id="email" name="email" type="email" class="form-control form-control-sm"
                        placeholder="Correo electrónico" required>
                </div>
                <div class="input-group">
                    <input id="clave" name="clave" type="password" class="form-control form-control-sm"
                        placeholder="Contraseña" required>
                </div>
                <div id="mensajeConfirmacion" class="mensajeConfirmacion">
                </div>
                <div class="text-center">
                    <button class="btn-custom-i mt-2" type="submit" href="#" id="btnLogin">Iniciar sesión</button>
                </div>
                <p id="" class="texto-6-link"><a id="" class="texto-6-link" href="registrarse.html">Registrarse</a></p>
            </form>
        </div>
    </div>
    <script>
        /* --------------- Validación ---------------*/
        (function () {
            'use strict'

            var forms = document.querySelectorAll('.needs-validation')

            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })();
    </script>


</body>

</html>
